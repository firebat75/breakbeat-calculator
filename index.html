<!DOCTYPE html>
<html>
    <head>
        <title>THE calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="main">

            <table class="calculator">
                <tr>
                    <td colspan="4" class="prevcalc"></td>
                </tr>
                <tr>
                    <td colspan="4" class="display"></td>
                </tr>
                <tr>
                    <td colspan="2" class="button" id="clear">C</td>
                    <td class="button" id="*">*</th>
                    <td class="button" id="/">/</th>

                </tr>
                <tr>
                    <td class="button" id="7">7</th>
                    <td class="button" id="8">8</th>
                    <td class="button" id="9">9</th>
                    <td class="button" id="+">+</th>
                </tr>
                <tr>
                    <td class="button" id="4">4</th>
                    <td class="button" id="5">5</th>
                    <td class="button" id="6">6</th>
                    <td class="button" id="-">-</th>
                </tr>
                <tr>
                    <td class="button" id="3">3</th>
                    <td class="button" id="2">2</th>
                    <td class="button" id="1">1</th>
                    <td rowspan="2" class="button" id="=">=</th>
                </tr>
                <tr>
                    <td class="button" id="0">0</td>
                    <td class="button" id=".">.</th>
                    <td class="button" id="back">â‡¤</td>
                </tr>
            </table>

        </div>

        <script src="script.js"></script>
    </body>

</html>
